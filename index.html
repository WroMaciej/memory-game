<!DOCTYPE HTML>
<html>

<head>
  <title>Memory game</title>
  <link href="custom.css" rel="stylesheet" type="text/css">
</head>


<body>

  <div class="settings">
    <h4>Welcome to Memory Game</h1>
        <div>
          Level:
            <input type="number" disabled id="actualLevel">
        </div>
        <div>
          Tiles:
            <input type="number" disabled id="tilesTotal">
        </div>

    </div>

        <div class="statistics">
          <div>
           Hits:
              <span id="hits">HITS</span>
          </div>
          <div>
          Misses:
              <span id="misses">MISSES</span>
          </div>
          <div>
           Total Shots:
              <span id="totalShots">TOTAL SHOTS</span>
          </div>
          <div>
            Efficency:
              <span id="efficiency">EFFICIENCY</span>
          </div>
        </div>

        <div class = "buttons-holder">
          <button class ="button" onclick="controller.levelUp()">Level UP</button>
          <button class ="button" onclick="controller.levelDown()">Level DOWN</button>
          <button class ="button" onclick="controller.restartLevel()">HIGHLIGHT</button>
        </div>


    <div id ="allTiles" class = "all-tiles"></div>


      <script src="js/model.js"></script>
      <script src="js/view.js"></script>
      <script src="js/controller.js"></script>
      <script>controller.restartLevel()</script>
</body>




</html>
